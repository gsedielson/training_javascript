<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title> Celke - eventos</title>

</head>

<body>
    <h2>Eventos - onclick</h2>
    <button onclick="carConteudo()">Carregar conteudo</button>
    <p id="conteudo"></p>

    <h2>Eventos - onmouseover e onmouseout</h2>
    <div onmouseover="mouseOver()" onmouseout="mouseOut()" class="contPers" id="mouseAlt">Passe o mause</div>

    <h2>Eventos - onchange e onkeyup</h2>
    <form>
        Nome:<input type="text" name="nome" id="nome" onchange="converTexto()">
        <br><br>

        <div id="erroSenha"></div>
        senha: <input type="password" name="senha" id="senha" onkeyup="validarSenha()"><br><br>
    </form>

    <script src="personalizado.js"></script>
</body>

</html>
